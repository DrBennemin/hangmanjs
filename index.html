<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/tailwind.css" rel="stylesheet" />
        <title>Hangman</title>
    </head>
    <body class="bg-gray-900">
        <h2 class="text-white text-center text-2xl font-bold my-12 uppercase">
            Häng ze Män!
        </h2>
        <div class="flex justify-center">
            <form>
                <input
                    type="text"
                    name="letter"
                    minlength="5"
                    maxlength="20"
                    placeholder="- - - - - - -"
                    id="letter"
                    class="input rounded-xl border border-white max-w-2xl px-4 py-2 text-center"
                    required
                />
                <button
                    type="submit"
                    class="submit ml-4 bg-white hover:bg-red-500 hover:text-white py-2 px-4 rounded-xl"
                >
                    howdy!
                </button>
            </form>
        </div>
        <div
            id="random-item"
            class="flex justify-center text-white text-center py-12 text-2xl font-bold uppercase"
        ></div>
        <div class="flex flex-col text-white justify-center my-12">
            <button
                id="visible"
                class="py-2 px-4 m-12 uppercase bg-white text-gray-900 rounded-lg max-w-lg mx-auto hover:bg-red-500 hover:text-white"
            >
                make visible
            </button>
            <details class="text-center text-xl focus:outline-none">
                <summary>List of Items</summary>
                <div id="items" class="text-center"></div>
            </details>
        </div>
        <script type="module" src="/app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/tailwind.css" rel="stylesheet" />
        <title>Hangman</title>
    </head>
    <body class="bg-gray-900">
        <h2 class="text-white text-center text-2xl font-bold my-12 uppercase">
            Hangman Vanilla JS!
        </h2>
        <div class="flex justify-center">
            <input
                type="text"
                name="letter"
                id="letter"
                class="rounded-lg border border-white max-w-2xl"
            />
        </div>
        <div class="flex flex-col text-white justify-center my-12">
            <details class="text-center text-xl">
                <summary>
                    List of Countries
                </summary>
                <div id="countries" class="text-center"></div>
            </details>
        </div>
        <script type="module" src="/app.js"></script>
    </body>
</html>
